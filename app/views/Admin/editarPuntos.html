#{extends 'empty.html' /}
#{set title:'Asignar Puntos' /}

<center>
<div class="jumbotron">
  <h2>Desea asignarle puntos al ${user.nivel.nombre} ${user.nombre} ${user.apellido} con usuario:<br><strong>${user.username}</strong></h2>      
</div>

<div class="container">

  <a class="btn btn-lg btn-success" onClick="darPuntos()" href="#">Asignar puntos para esta fecha</a>
  <a class="btn btn-lg btn-danger" href="/Admin/usuariosPuntos">Volver a Asignar puntos</a> 
  
</div>
</center>
<script>
	function darPuntos()
	{
		$.get('/Admin/sumarPuntos?id=${user.id}',function(response)
			{
				alert("Se han asignado 10 puntos correctamente al usuario "+response.nombre+" "+response.apellido+" para un total de "+response.puntos+" puntos");
			});

		window.location ="/Admin/usuariosPuntos";
	}

</script>
